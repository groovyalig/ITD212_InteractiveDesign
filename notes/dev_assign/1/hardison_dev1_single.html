		<script>
			document.getElementById("submitBtn").addEventListener("click", pgSubmit);					//FOR SUBMIT BUTTON: TRIGGER THER INPUTS' SUBMIT FUNCTIONS
			function pgSubmit() {																		//FUNCTION PERFORMED WHEN SUBMIT BUTTON IS CLICKED
				var b = 0 ; var p = 0 ; var i = document.getElementById("grossInc").value ; var n = 0 ;	//ESTABLISH EQUATION VARIABLES
				
				var deduc = document.getElementById("deduction").value;									//DEDUCTION VARIABLE
					if (deduc = 'yes'){i = i - 6300;}													//SUBTRACT DEDUCTION IF YES
				
				if ( i <= 9275)																			//IF IN BRACKET 1
					{b = 0 ; p = 0.01; n = 0; } 														//r = 0.01 * i
				else if ( 9276 <= i && i <= 37650 )														//IF IN BRACKET 2
					{b = 927.50 ; p = 0.15 ; n = 9275; }												//r = 927.50 + 0.15(i-9275)
				else if ( 37651 <= i && i <= 91150 )													//IF IN BRACKET 3
					{b = 5183.75 ; p = 0.25 ; n = 37650 ; }												//r = 5183.75 + 0.25(i-37650)
				else if ( 91151 <= i && i <= 190150 )													//IF IN BRACKET 4
					{b = 18558 ; p = 0.28 ; n = 91150 ; }												//r = 18558 + 0.28(i-91150)
				else if ( 190151 <= i && i <= 413350 )													//IF IN BRACKET 5
					{b = 46278.75 ; p = 0.33; n = 190150 ; }											//r = 46278.75 + 0.33(i-190150)
				else if ( 413351 <= i && i <= 415050 )													//IF IN BRACKET 6
					{b = 119934.75 ; p = 0.35 ; n = 413,350; }											//r = 119934.75 + 0.35(i-413350)
				else																					//IF IN BRACKET 7
					{b = 120529.75 ; p = 0.396 ; n = 415050; }											//r = 120529.75 + 0.396(i-415050)
				
				var r = p*(i-n) + b ;																	//CREATING THE EQUATION TO SOLVE FOR TAX LIABILITY
				
				document.getElementById("result").textContent = "$" + r 								//DISPLAY RESULTS IN RESULT PARAGRAPH ELEMENT
				var pin = document.getElementById("pin").value											//ASSIGNS PIN TO VARIABLE 
				var name = document.getElementById("namee").value										//ASSIGNS NAME TO VARIABLE
				document.getElementById("resultInfo").textContent = name + " (" + pin + ")" ;			//DISPLAY NAME AND PIN ABOVE RESULTS
			}
			
			document.getElementById("resetBtn").addEventListener("click", pgReset);						//FOR RESET BUTTON: TRIGGER ALL OTHER INPUTS' RESET FUNCTIONS

				//DEDUCTION - RESET: CLEAR THE FIELD

				//PIN - RESET: CLEAR THE FIELD
			}
